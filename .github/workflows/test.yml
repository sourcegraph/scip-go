name: Run go tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install ASDF
        uses: asdf-vm/actions/setup@v3

      - name: Install matching Go toolchain
        run: |
          asdf plugin add golang
          asdf install golang

      - name: Go version
        run: go version

      - name: Install dependencies
        run: go get ./...

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 'Build Docker image'
        run: docker build .
